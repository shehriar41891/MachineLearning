<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software House Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 20px;
            background-color: #28a745; /* Green color */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .software-house-name {
            font-weight: bold;
            font-size: 18px;
            color: #28a745; /* Green color for software house name */
        }
        .about-info {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Software House Recommendation</h1>
        <form method="POST" action="/">
            <label for="user_input">Type Your Interest:</label>
            <input type="text" id="user_input" name="user_input" required>
            <button type="submit">Get Recommendations</button>
        </form>
        {% if recommendations %}
            <h2>Recommended Software Houses:</h2>
            <ul>
                {% for recommendation in recommendations %}
                    <li>
                        <div class="software-house-name">{{ recommendation['Software House'] }}</div>
                        <div class="about-info">{{ recommendation['About'] }}</div>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
